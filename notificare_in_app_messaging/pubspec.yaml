name: notificare_in_app_messaging
description: "Notificare In-App Messaging Flutter Plugin: Automatically show relevant in-app content to your users with zero effort."
version: 4.0.0-beta.1
homepage: https://notificare.com
documentation: https://docs.notifica.re/sdk/v3/flutter/setup/
repository: https://github.com/Notificare/notificare-sdk-flutter/tree/main/notificare_in_app_messaging

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.9.0
  notificare: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.0.0
  json_serializable: ^6.3.0

flutter:
  plugin:
    platforms:
      android:
        package: re.notifica.iam.flutter
        pluginClass: NotificareInAppMessagingPlugin
      ios:
        pluginClass: NotificareInAppMessagingPlugin
