//noinspection GrPackage
group 're.notifica.push.flutter'
version '3.0.0-alpha.1'

buildscript {
    ext.kotlin_version = '1.4.10'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()

        maven { url 'https://maven.notifica.re/releases' }
        maven { url 'https://maven.notifica.re/prereleases' }
        maven { url 'https://developer.huawei.com/repo' }

        mavenLocal()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 23
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 're.notifica:core:3.0.0-alpha.1'
    api 're.notifica:push:3.0.0-alpha.1'

    implementation 're.notifica:push-fcm:3.0.0-alpha.1'
    implementation 're.notifica:push-hms:3.0.0-alpha.1'
}
