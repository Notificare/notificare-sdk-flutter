//noinspection GrPackage
group 're.notifica.push.ui.flutter'
version '3.0.0-alpha.1'

buildscript {
    ext.kotlin_version = '1.4.32'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()

        maven { url 'https://maven.notifica.re/releases' }
        maven { url "https://maven.notifica.re/prereleases" }

        maven { url 'https://developer.huawei.com/repo' }

        mavenLocal()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    def notificare_version = '3.0.0-alpha.1'
    api "re.notifica:notificare:$notificare_version"
    api "re.notifica:notificare-push-ui:$notificare_version"
    implementation "re.notifica:notificare-push-ui-fcm:$notificare_version"
    implementation "re.notifica:notificare-push-ui-hms:$notificare_version"
}
